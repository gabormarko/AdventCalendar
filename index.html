<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advent Calendar</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#b30000">

  <!-- iOS support -->
  <link rel="apple-touch-icon" href="app-icon-me.png">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
                        @keyframes scaleUp {
                          0% { transform: scale(1); }
                          100% { transform: scale(1.18); }
                        }
                        .door.scale-up {
                          animation: scaleUp 0.18s;
                        }
                    @keyframes bounce {
                      0%   { transform: scale(1); }
                      20%  { transform: scale(1.15, 0.85); }
                      40%  { transform: scale(0.95, 1.05); }
                      60%  { transform: scale(1.05, 0.95); }
                      80%  { transform: scale(0.98, 1.02); }
                      100% { transform: scale(1); }
                    }

                    @keyframes shake {
                      0% { transform: translate(0, 0) scale(1); }
                      10%, 30%, 50%, 70%, 90% { transform: translate(-2px, 0) scale(1); }
                      20%, 40%, 60%, 80% { transform: translate(2px, 0) scale(1); }
                      100% { transform: translate(0, 0) scale(1); }
                    }

                    .door.bounce {
                      animation: bounce 0.4s;
                    }
                    .door.shake {
                      animation: shake 0.3s;
                    }
                    @keyframes pulse {
                      0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
                      70% { box-shadow: 0 0 0 12px rgba(255, 215, 0, 0); }
                      100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
                    }
                    .door.pulse {
                      animation: pulse 1.2s infinite;
                    }
                #loading-overlay .loading-message {
                  font-family: 'Comic Neue', Arial, sans-serif;
                  font-size: 1em;
                  margin-bottom: 0.5em;
                }
            #loading-powered {
              position: absolute;
              bottom: 18px;
              left: 0;
              width: 100vw;
              text-align: center;
              font-size: 0.5em;
              color: #fff;
              opacity: 0.7;
              letter-spacing: 1px;
              font-family: 'Fira Mono', 'Consolas', 'Menlo', 'Monaco', monospace;
            }
        #loading-overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100vw;
          height: 100vh;
          background: #b30000;
          color: white;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          font-size: 2em;
          z-index: 9999;
          transition: opacity 0.5s;
        }
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2em;
      font-family: 'Comic Neue', Arial, sans-serif;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 8px;
    }

    .door {
      width: 70px;
      height: 70px;
      /* background: #b30000; */ /* original red background */
      border-radius: 8px;
      color: white;
      font-family: 'Comic Neue', Arial, sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-end;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      padding: 0 0 8px 10px;
      background-image: url('red-box3.png');
      background-size: cover;
      background-position: center;
    }

    .door.locked {
      /* background: #555; */ /* original grey background */
      background-image: url('grey-box2.png');
      background-size: cover;
      background-position: center;
      cursor: not-allowed;
    }

    .door:hover:not(.locked) {
      transform: scale(1.15);
    }

    #content {
      margin-top: 10px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: none;
    }

    #content h1 {
      margin-top: 0.1em;
      margin-bottom: 0.15em;
      font-size: 1.2em;
    }

    #content img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
</head>

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js")
      .then(() => console.log("Service worker registered"))
      .catch(err => console.error("Service worker error:", err));
  }
</script>

      const powered = document.getElementById('loading-powered');

      setTimeout(() => {
        overlay.style.display = 'none';

  // Customizable: set how many doors can be opened (0 = use normal logic, 1-24 = open up to that day)
  const OPEN_DAYS = 0; // e.g., set to 5 to open first 5 days, 24 to open all, 0 for normal logic
  // DEV mode: set to true to unlock all doors
  const DEV = false; // set to true for development
  const today = new Date();
  let currentDay;
  if (OPEN_DAYS > 0) {
    currentDay = OPEN_DAYS;
  } else if (DEV) {
    currentDay = 24;
  } else {
    // If today is after December 24, 2025, open all doors
    const unlockDate = new Date(2025, 11, 24, 23, 59, 59); // December is month 11
    if (today > unlockDate) {
      currentDay = 24;
    } else {
      // Open doors up to today's date if in the current month, else 0
      const calendarMonth = today.getMonth(); // Use current month
      currentDay = (today.getMonth() === calendarMonth ? today.getDate() : 0);
    }
  }

  const calendar = document.getElementById("calendar");
  const contentBox = document.getElementById("content");

  function showLockedMessage(day) {
    alert("H√©k√°s! Csak ne olyan hevesen! Legyen mi√©rt v√°rni a holnapot is!;)üéÅ");
  }

  for (let day = 1; day <= 24; day++) {
    const door = document.createElement("div");
    door.className = "door";
    door.textContent = day;

    const openedKey = 'advent-opened-' + day;
    const isOpened = localStorage.getItem(openedKey) === '1';

    if (day > currentDay) {
      door.classList.add("locked");
      door.addEventListener("click", () => {
        door.classList.add('shake');
        if (window.navigator.vibrate) window.navigator.vibrate(350);
        setTimeout(() => door.classList.remove('shake'), 300);
        showLockedMessage(day);
      });
    } else {
      door.classList.add('available');
      // Only the current day's box pulses until opened
      if (day === currentDay && !isOpened) {
        door.classList.add('pulse');
      }
      door.addEventListener("click", () => {
        // Custom vibration pattern: triple pulse
        if (window.navigator.vibrate) window.navigator.vibrate([80, 40, 80, 40, 80]);
        door.classList.remove('pulse');
        door.classList.add('scale-up');
        setTimeout(() => {
          door.classList.remove('scale-up');
          door.classList.add('bounce');
          setTimeout(() => door.classList.remove('bounce'), 400);
        }, 180);
        openDoor(day);
        localStorage.setItem(openedKey, '1');
      });
    }

    calendar.appendChild(door);
  }

  function openDoor(day) {
    const data = contentData[day];
      let html = `<h1>${data.title || (day + '. nap')}</h1><p>${data.text.replace(/\n/g, '<br>')}</p>`;

    if (data.image) html += `<img src="${data.image}">`;
    if (data.link) html += `<p><a href="${data.link}" target="_blank">Open link</a></p>`;
    if (data.video) html += `<video controls src="${data.video}" style="width:100%"></video>`;

    contentBox.innerHTML = html;
    contentBox.style.display = "block";
  }
